<!DOCTYPE html>
<html leng="ko">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <title>í™ˆ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <style type="text/css">
        body {
            overflow: hidden
        }
        
        .box:nth-child(1) {
            height: 100%;
            background: red
        }
        
        .box:nth-child(2) {
            height: 100%;
            background: blue
        }
        
        .box:nth-child(3) {
            height: 100%;
            background: yellow
        }

    </style>
</head>

<body>
    <div class="wrap">
        <div id="container">
            <div class="box_wrap">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        var h = $(window).height();
        $('.box_wrap').css({
            height: h
        })
        $('.box').on('mousewheel DOMMouseScroll', function(e) {
            if ($('.box_wrap').is(':animated')) {
                return false;
            }
            var num = $(this).index();
            var even = e.originalEvent.wheelDelta;
            if (even < 0) {
                if (num >= 2) {
                    return false;
                }
                num++;
                $('.box_wrap').animate({
                    'margin-top': -num * h
                })
            } else if (even > 0) {
                num--;
                if (num < 0) {
                    return false;
                }
                $('.box_wrap').animate({
                    'margin-top': -num * h
                })
            }
        })

    </script>
</body>

</html>
